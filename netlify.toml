[build]
  # Directory to change to before starting a build
  base = "frontend"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "frontend/dist"
  
  # Build command
  command = "npm install && npm run build"
  
  # Functions directory - explicitly empty (no serverless functions)
  # Backend is deployed separately on Render/Railway
  functions = ""
  
  # Directory with the package.json to install dependencies
  # (if different from base)
  # package = "frontend"

[build.environment]
  # Node version to use
  NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

